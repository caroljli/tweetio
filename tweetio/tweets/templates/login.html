{% extends 'base.html' %}

{% block content %}

<div class="columns">
    <div class="column is-one-third"></div>
    <div class="column">
        <h1 class="title">log in to your tweety account</h1>
        <h2 class="subtitle">enter your username and password below</h2>
        </br>
        <div class="box">
            <div class="field">
                <label class="label">username</label>
                <div class="control">
                  <input class="input" type="text" placeholder="e.g. saltyfugu">
                </div>
            </div>
              
            <div class="field">
                <label class="label">password</label>
                <div class="control">
                <input class="input" type="email" placeholder="e.g. saltyfugu@tweet.io">
                </div>
            </div>  
            <div class="buttons has-addons is-centered">
                <button class="button is-primary">login</button>
            </div>
            
        </div>

    </div>
    <div class="column is-one-third"></div>
</div>

{% endblock %}
