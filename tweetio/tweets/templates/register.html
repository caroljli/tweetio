{% extends 'base.html' %}

{% block content %}

<div class="columns">
    <div class="column is-one-third"></div>
    <div class="column">
        <h1 class="title">don't have an account?</h1>
        <h2 class="subtitle">no worries. it's easy to get started with tweety.</h2>
        </br>
        <div class="box">
            <div class="field">
                <label class="label">full name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="eg. carol li">
                </div>
            </div>
              
            <div class="field">
                <label class="label">username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="eg. saltyfugu">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
            </div>
              
            <div class="field">
                <label class="label">email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="eg. saltyfugu@tweet.io">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
            </div>
              
            <div class="field">
                <label class="label">pronouns</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>they/them</option>
                      <option>he/him</option>
                      <option>she/her</option>
                    </select>
                  </div>
                </div>
            </div>
              
            <div class="field">
                <label class="label">bio</label>
                <div class="control">
                  <textarea class="textarea" placeholder="eg. i like to drink coffee!"></textarea>
                </div>
            </div>
              
            <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                    <!-- TODO: modal popup here -->
                  </label>
                </div>
            </div>
              
            <div class="buttons has-addons is-centered">
                <a href="/register-complete" class="button is-primary">
                    register
                </a>
                <button class="button">cancel</button>
                <!-- TODO: modal popup here -->
            </div>
            
        </div>

    </div>
    <div class="column is-one-third"></div>
</div>

{% endblock %}
